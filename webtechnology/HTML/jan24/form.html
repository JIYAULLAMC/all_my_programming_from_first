<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        tr,input {
            background-color: gray;
        }
        .inputs {
            background-color: white;
        }

        .buttons{
            background-color: gray;
        }

    </style>
</head>
<body>
    <caption> HTML FORM</caption>
    <table>
        <tr>
            <td class='inputs'>Form Name :</td>
            <td><input type="text" name="" id=""></td>
        </tr>
        
        <tr>
            <td class='inputs'>Last Name :</td>
            <td><input type="text" name="" id=""></td>
        </tr>
        
        <tr>
            <td class='inputs' >Date Of Birth :</td>
            <td><input type="datetime" name="" id=""></td>
        </tr>
        
        <tr>
            <td class='inputs'>Email-ID :</td>
            <td><input type="email" name="" id=""></td>
        </tr>
        
        <tr>
            <td class='inputs' >Mobile Number :</td>
            <td><input type="text" name="" id=""></td>
        </tr>
        

    </table>
    <table>
        <tr>
            <td><input type="submit" name="" id="" class='buttons'></td>
            <td><input type="reset" value="Reset" class='buttons'></td>
        </tr>
    </table>
    
</body>
</html>
