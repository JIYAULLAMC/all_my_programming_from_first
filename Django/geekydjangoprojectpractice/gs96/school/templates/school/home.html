<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>this is Student information page</h1>

    <div>
      <table border="1px slide gray">
        <tr>
          <th>id</th>
          <th>name</th>
          <th>roll</th>
          <th>city</th>
          <th>marks</th>
          <th>pass_date</th>
        </tr>

        {% for student in students %}
        <tr>
          <td>{{student.id}}</td>
          <td>{{student.name}}</td>
          <td>{{student.roll}}</td>
          <td>{{student.city}}</td>
          <td>{{student.marks}}</td>
          <td>{{student.pass_date}}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
