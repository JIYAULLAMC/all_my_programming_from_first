<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registretion</title>
</head>
<body style="padding:50px">
    <form action="register" method="post">

        {% csrf_token %}

        <input type="text" name="first_name" placeholder="Enter the name "> <br>
        <input type="text" name="last_name" placeholder="Enter the last name "> <br>
        <input type="text" name="username" placeholder="Enter the user name "> <br>
        <input type="email" name="email" placeholder="Enter the mail "> <br>
        <input type="password" name="password1" placeholder="Enter the password "> <br>
        <input type="password" name="password2" placeholder="confirm the password "> <br>
        <input type="submit" value="submit">


    </form>

    {% for message in messages %}

        <h3>{{message}} </h3>
        
    {% endfor %}
</body>
</html>
