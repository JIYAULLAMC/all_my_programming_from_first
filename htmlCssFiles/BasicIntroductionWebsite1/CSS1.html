<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0px;
            padding:0px;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }
        .header{
            min-height:100vh;
            width: 100%;
            background-image: url(photos/bridge.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position:center;
        }
        nav img{
            width:150px;
            height: 10vh;

        }

        


        nav{
            display:flex;
            justify-content: space-between;
            padding:1%  6%;
            align-items: center;
        }

        div ul li{
            display:inline-block;
            width: 80px;
            padding:  8px 12px;           
            text-align: center;
            position:relative;
        }

        div ul li ::after{
            content:"";
            width:0%;
            height:4px;
            background-color: #f44336;
            display:block;
            margin:auto;
            transition:0.5s;
        }


        div ul li :hover::after{
            width:100%;
        }
        div ul li a{ 
            color:white;
            text-decoration: none;
            font-size:13px;
            font-weight: bold;

        }
        .text-box{
            font-size:30px;
            width:90%;
            margin:auto;
            position:absolute;
            top:50%;
            left:50%;
            color:white;
            transform: translate(-50%, -50%);
            text-align: center;

        }
        .text-box p{
            font-size:15px;
        }

        .text-box p a{
            color:white;
            font-weight: bold;
            padding: 10px 30px 10px 30px;
            border:3px solid gray;
            background-color: transparent;
            position: relative;
            top: 30px;
            text-decoration: none;
            text-transform: uppercase;
            border-radius: 20%;
            cursor:pointer;
            transition: 2s;
        }
        .text-box p a:hover{
            background-color: green;
        }


    </style>
</head>
<body>
    
    <section class="header">
        <nav>
            <img src="photos/pic1.jpg" alt="photo">
            <div>
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="">COURSES</a></li>
                    <li><a href="">BLOG</a></li>
                    <li><a href="">CONTACT</a></li>
                </ul>
            </div>
        </nav>
        <div class="text-box">
            <h1> well come to school website</h1>
            <p>newton law of motion says for every action there is equal and opposite reation 
                <br>
                example bouncing a ball from the wall is called so for
            </p>
            <p><a href="">know more</a></p>
        </div>
        

    </section>
    
</body>
</html>
