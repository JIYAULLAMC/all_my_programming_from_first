<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <style>
        
        *{
            padding:0px;
            margin:0px;
            font-family: "Inv Maison Neue";
        }

        .main{
            background-image: url("photos/bridge.jpg");
            width: 100%;
            height:100vh;


        }

        .workarea{
            display: block;
            display:flex;
            flex-direction: row;
            background-color: crimson;
            width:1000px;
            height: 500px;
            margin-left:auto;
            margin-right:auto;
            
            
            
        }
        .leftform{
            display:block;
            background-color: rgb(255, 255, 255);
            width:65%;         
            

            
        }
        .rightform{
            display:block;
            background-color:rgb(12, 135, 236);
            width:35%;
            text-align: center;            
        }

        .myform{
            display: block;
            position: relative;
            top:25%;
            left:20%;

        }

        .myform1{
            display: flex;
            flex-direction: column;
            
            
            

        }

        .entries{
            width:50%;
            height: 30px;
            border-radius: 5px;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            
        }

        form i {
            margin-left: -30px;
            cursor: pointer;
        }

        .notes{
            display: block;
            position: relative;
            top:25%;
            left:20%;

        }
        .leftform p {
            font-weight: 100px;
        }

        .notes2{
            display: block;
            position: relative;
            top:25%;
            color:white;
            font-family: "Inv Maison Neue";
        }

        


    </style>
</head>
<body>
    
    <div class="main">
        <div class="workarea">
            <div class="leftform">           
                <h2 class="notes">Let's set up your account</h2>
                <p class="notes">already have an account ? <a href="" id="signin">sign in</a> </p>
                <div class="myform">
                    <form action="" class="myfrom1">
                        <input type="text" name="" id="" class="entries" placeholder="Name">
                        <input type="email" name="" id="" class="entries" placeholder="Email">
                        <select name="" id="" class="entries" placeholder="select">
                            <option value="">the for fresher</option>
                            <option value="">intermediate</option>
                            <option value="">expert</option>
                        </select>
                        
                        <br>
                        <input type="password" name="password" id="password" class="entries"  placeholder="password"/>
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                        <br>
                        minimum eight charecter
                        <br>
                        <button class="entries">Next</button>                      
                    
                    </form>
                </div>                
            </div>
            <div class="rightform">
                <h1 class="notes2" >Dummy Heading</h1 >
                <p class="notes2"  >Lorem ipsum dolor sit amet, consectetur
                    sdipisicing elit. Delectus dicta sapiente
                    tempora asperiores odit consequatur rerum id,
                    veritatis laudantium earum.
                </p>
            </div>        
        </div>
    </div>  
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye / eye slash icon
            this.classList.toggle('bi-eye');
        });
    </script>
</body>
</html>
