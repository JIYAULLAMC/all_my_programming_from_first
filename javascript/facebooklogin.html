<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>facebook login</title>
    <link rel="stylesheet" href="./facebooklogin.css" />
  </head>
  <body>
    <div class="main-container">
      <div>
        <div class="main">
          <div class="sub-main">
            <div class="facebook">facebook</div>
            <div class="note">
              Facebook helps you to connect and share with the people in your
              life.
            </div>
          </div>
        </div>
      </div>
      <div class="login">
        <div class="innerlogin">
          <div>
            <form class="login-form">
              <div>
                <input placeholder="Email address or phone number" />
              </div>
              <div>
                <input placeholder="Password" />
              </div>
              <div>
                <input class="login-button" type="button" value="Login" />
              </div>
              <div class="password">Forgotten password?</div>
              <div class="horizontal">
                <hr />
              </div>
              <div class="create">
                <input
                  type="button"
                  value="Creat New Account"
                  class="account-button"
                />
              </div>
            </form>
          </div>
          <div>
            <p class="notify">
              <span> Create new page </span> for a celebrity, bond or business
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
