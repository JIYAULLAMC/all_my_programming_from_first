<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function validate() {
        let _username = document.getElementById("id_username").value;
        let _password = document.getElementById("id_password").value;
        if (_username.trim() == "" || _password.trim() == "") {
          alert("inputs are missing !");
          // console.log("-------------",validate())
          return false;
        } else {
          return true;
        }
      }
    </script>
  </head>
  <body>
    <form action="/_formvalidation1.html" onsubmit="return validate()">
      <input
        type="text"
        name="username"
        id="id_username"
        placeholder="username"
      />
      <br /><br />
      <input
        type="password"
        name="password"
        id="id_password"
        placeholder="password"
      />
      <br /><br />
      <input type="submit" value="login" />
    </form>
  </body>
</html>
