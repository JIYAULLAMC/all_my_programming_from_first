    <p>switch statement</p>
    <script>
      var colorcode = prompt("enter two letter of color : ");
      switch (colorcode.toLowerCase()) {
        case 're': {
          document.write("this is red color");
          break;
        }
        case 'bl': {
          document.write("this is blue or black color");
          break;
        }
        case 'pi': {
          document.write("this is pink color");
          break;
        }
        case 'or': {
          document.write("this is orange color");
          break;
        }
        case 'pu': {
          document.write("this is purpul color");
          break;
        }
        case 'ye': {
          document.write("this is yellow color");
          break;
        }
        default: {
          document.write("invalid color code");
          break;
        }
      }
    </script>
