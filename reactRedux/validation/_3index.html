<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      var a = 20,
        b = 10;
      document.write("addition ", a + b, "<br/>");
      document.write("sbtraction ", a - b, "<br/>");
      document.write("multiplications ", a * b, "<br/>");
      document.write("division ", a / b, "<br/>");
      document.write("modulus ", a % b, "<br/>");
      c = 10;
      d = 20;
      e = ++c;
      f = --d;
      document.write("increment : ", e, "<br>");
      document.write("decrement : ", d, "<br>");
      document.write("decrement  ------------<br> <br>");
      var a = 20,
        b = 10;
      document.write("less than ", a < b, "<br/>");
      document.write("less than or equal to ", a <= b, "<br/>");
      document.write("greater  than ", a > b, "<br/>");
      document.write("greater than or equal to ", a >= b, "<br/>");
      document.write("strictly equal to  1", a === b, "<br/>");
      document.write("strictly equal to  2", 5 === 5, "<br/>");
      document.write("strictly equal to  3", 5 == "5", "<br/>");
      document.write("strictly equal to  4", 5 === "5", "<br/>");
      document.write("strictly not equal to  1", a !== b, "<br/>");
      document.write("strictly not equal to  2", a != b, "<br/>");
      document.write("strictly not equal to  3", 5 !== 5, "<br/>");
      document.write("strictly not equal to  3", 5 !== "5", "<br/>");

      document.write("-----------logical and  operator----------");
      document.write("logincal and true && true ->", true && true, "<br>");
      document.write("logincal and true && false ->", true && false, "<br>");
      document.write("logincal and false && true ->", false && true, "<br>");
      document.write("logincal and false && false ->", false && false, "<br>");
      document.write("-----------logical or operator----------");
      document.write("logincal and true || true ->", true || true, "<br>");
      document.write("logincal and true || false ->", true || false, "<br>");
      document.write("logincal and false || true ->", false || true, "<br>");
      document.write("logincal and false || false ->", false || false, "<br>");

      document.write("-----------logical not operator----------");
      document.write("logincal and ! false ->", !false, "<br>");
      document.write("logincal and ! true ->", !true, "<br>");
      document.write("logincal and ! false ->", !false, "<br>");

      document.write("-----------bitwise operator --------------")
      document.write("bitwise and  & --> ", 5&4, "<br>")
      document.write("bitwise pr  | --> ", 5|4, "<br>")
      document.write("bitwise not ! --> ", !10, "<br>")
      document.write("bitwise xor ^ --> ", 5^4, "<br>")
      document.write("bitwise right shift ^ --> ", 12>>2, "<br>")
      document.write("bitwise left shift ^ --> ", 20<<2, "<br> <br>")

      
      document.write("-----------assignment operator --------------")
      a = 10
      b = 10
      a = a+b
      d = 10
      e = 10
      d += e
      document.write("addtion assignment  += " + a + "and" + d)

      // replace with multiple signe such as * / % & + - 
      document.write("addtion assignment  += " + a + "and" + d)
      document.write("addtion assignment  += " + a + "and" + d)

    </script>
  </body>
</html>
