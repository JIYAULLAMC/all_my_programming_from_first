<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function validate() {
        event.preventDefault()
        let _username = document.getElementById("id_username").value;
        let regex = /([a-z A-Z 0-9]{3})/;
        if (regex.test(_username)) {
          document.getElementById("id_lbl_username").innerHTML = "Corect input"
          document.getElementById("id_lbl_username").style.color = "green"
        }
        else {
          document.getElementById("id_lbl_username").innerHTML = "Enter valid name"
        }
        console.log("hello world ", _username);
      }
    </script>
  </head>
  <body>
    <br />
    <form action="#" onsubmit="validate()">
      <input type="text" name="username" id="id_username" />
      <label for="id_username" id="id_lbl_username" style="color: red"></label>
      <br /><br />
      <input type="submit" value="validate email" />
    </form>
  </body>
</html>
